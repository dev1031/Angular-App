<mat-toolbar color="primary" >
  <mat-toolbar-row >
    <span>Frontend Project </span>
  </mat-toolbar-row>
</mat-toolbar>  

<app-piechart></app-piechart>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>S.No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>  Name   </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username  </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element"> {{element.address.city }} </td>
    </ng-container>

    <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef>Pincode </th>
        <td mat-cell *matCellDef="let element"> {{element.address.zipcode }} </td>
      </ng-container>

      <ng-container matColumnDef="companyname">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.company.name }} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
